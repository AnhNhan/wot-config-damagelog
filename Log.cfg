{
	/**
	 *   ~ Настройки лога с полученными игроком попаданиями/уроном. ~
	 */
	"LOG" : {
		"enable" : true, // отображение элемента (true, false).
		"animation" : true, // отображение анимации (true, false).
		"invert" : true, // инвертировать порядок добавления строк в лог (true, false).
		"totalDamage" : true, // суммирование урона от пожара, тарана, падения в одной строке (true, false).
		"showHitNoDamage" : true, // отображение попаданий без урона (true, false).
		"showPostmortem" : false, // отображать лог при переключении камеры на другого игрока в посмертном режиме (true, false).
		"position" : {
			"x" : 229, // координаты элемента по оси Х.
			"y" : -229, // координаты элемента по оси Y.
			"align" : {
				"x" : "left", // выравнивание элемента по оси Х (left, center, right).
				"y" : "bottom" // выравнивание элемента по оси Y (top, center, bottom).
			}
		},
		"size" : {
			"width" : 250, // ширина элемента.
			"height" : 20 // высота элемента.
		},
		"line" : {
			"number" : 11, // количество отображаемых строк в логе.
			"spacing" : 0 // интервал по вертикали между строк лога.
		},
		"background" : {
			"image" : "default", // путь к фоновому изображению (default - по умолчанию).
			"alpha" : 0, // прозрачность фонового изображения (0-100).
			"width" : 250, // ширина фонового изображения.
			"height" : 20, // высота фонового изображения.
			"offset" : {
				"x" : 0, // смещение фонового изображения относительно текстового поля по оси Х.
				"y" : 0 // смещение фонового изображения относительно текстового поля по оси Y.
			}
		},
		"shadow" : {
			"alpha": 100, // прозрачность тени текста.
			"color": "#000000", // цвет тени текста.
			"angle": 90, // угол смещения тени текста.
			"strength": 300, // интенсивность тени текста.
			"distance": 0, // дистанция смещения тени текста.
			"size": 5 // размер тени текста.
        },
		"format" : {
			"text" : "<textformat tabstops='[25,100,135,250]'><font color='#999999' size='13'>%(n.log)4s.</font><tab><font color='%(h.reason.c)s'><b>%(h.damage)s %(h.splash)s%(h.critical)s</b></font><tab>%(h.reason)s<tab>%(h.reason.v)s</textformat>" // текст строки лога.
		},
		"debug" : false // отображение границ элемента для детальной настройки (true, false).
	},
